<!DOCTYPE html>
<html lang="ro">
<head>
	<!-- Favicon standard -->
<link rel="icon" href="favicon.png" type="image/png">

<!-- Pentru shortcut pe mobil (iOS/Android) -->
<link rel="apple-touch-icon" href="favicon.png">
<link rel="shortcut icon" href="favicon.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Valentin Nedea</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .qr-code {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr-code img {
      width: 320px;
      height: 320px;
    }
    .logo {
      text-align: left;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 300px;
    }
    .name {
      font-size: 26px;
      font-weight: 400;
      text-align: left;
    }
    .surname {
      font-size: 26px;
      font-weight: 700;
      text-align: left;
    }
    .title {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
      text-align: left;
    }
    .purple-line {
      border-left: 6px solid #a57bb3;
      padding-left: 12px;
      margin-bottom: 10px;
    }
    .contact-info {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .address {
      font-size: 15px;
      color: #555;
      border-top: 3px solid #a57bb3;
      padding-top: 15px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img src="https://fortem.ro/wp-content/uploads/2025/08/qr_nedea.jpg" alt="QR code pentru vCard">
    </div>
	  
    
  </div>
</body>
</html>
